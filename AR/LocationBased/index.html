<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Abstracto - GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-assets>
      <a-asset-item id="abs-obj" src="./_assets/AbstractoLogo.obj"></a-asset-item>
      <a-asset-item id="abs-mtl" src="./_assets/AbstractoLogo-Material.png"></a-asset-item>
    </a-assets>

    <a-entity obj-model="obj: #abs-obj; mtl: #abs-mtl"></a-entity>

    <!-- Rua Tenente AnastÃ¡cio de Moura -->
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: -19.927249; longitude: -43.917302;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
