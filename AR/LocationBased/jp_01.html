<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>jp_01 - GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

    <!-- Define assets -->
    <a-assets>
      <a-asset-item id="abs-obj" src="assets/AbstractoLogo.gltf"></a-asset-item>
    </a-assets>

    <!-- 3D models -->
    <!-- JP -->
      <!-- Tokyu Hiyoshi Station Bicycle Parking -->
      <a-entity gltf-model="#abs-obj"
        scale="10 10 10"
        gps-entity-place="latitude: 35.552525; longitude: 139.646311;"></a-entity> 

      <!-- Mraeclo -->
      <a-entity gltf-model="#abs-obj"
        scale="10 10 10"
        gps-entity-place="latitude: 35.63263435794338; longitude: 139.6593538132099;"></a-entity>  

      <a-text
        id="dynamicText"
        value="My first text"
        look-at="[gps-camera]"
        scale="25 25 25"
        position="0 5 0"
        gps-entity-place="latitude: 35.552525; longitude: 139.646311;"
      ></a-text>

      <a-text
        value="Point B"
        look-at="[gps-camera]"
        scale="25 25 25"
        position="0 5 0"
        gps-entity-place="latitude: 35.63263435794338; longitude: 139.6593538132099;"
      ></a-text>

      <!-- Create AR camera -->
      <!-- Ref: https://ar-js-org.github.io/AR.js-Docs/location-based/#custom-attributes -->
      <a-camera gps-camera
                rotation-reader
      ></a-camera>
    </a-scene>
      <script type="text/javascript">
        // const distanceMsg = document.querySelector('#abs-obj').getAttribute('distanceMsg');
        // console.log("distanceMsg "+distanceMsg);   // "890 meters"

        setInterval(function getDist() {
          let distanceMsg =  document.querySelector('#abstractoModel').getAttribute('distanceMsg');
          document.querySelector("#dynamicText").setAttribute('value',"Point A "+distanceMsg)
        }, 500)// every 2000 ms

      </script>
  </body>
</html>
